<script>
  console.log("Skrypt Dark Mode zaÅ‚adowany"); 
  
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    if(toggleButton) toggleButton.innerText = 'â˜€ï¸';
  }

  if (toggleButton) {
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      console.log("PrzeÅ‚Ä…czono tryb. Klasa dark-mode:", body.classList.contains('dark-mode'));

      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        toggleButton.innerText = 'â˜€ï¸';
      } else {
        localStorage.setItem('theme', 'light');
        toggleButton.innerText = 'ğŸŒ™';
      }
    });
  } else {
    console.error("Nie znaleziono przycisku o ID 'theme-toggle'");
  }
</script>
